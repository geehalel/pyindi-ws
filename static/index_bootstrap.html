<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>PyIndi WebServer</title>
  </head>
  <body>
    <!-- Inserver Modal -->
    <div class="modal fade" id="indiServerModalCenter" tabindex="-1" role="dialog" aria-labelledby="indiServerModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="indiServerModalCenterTitle">Indi servers</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--<table id="serverlist" class="table table-sm table-hover table-condensed">
              <thead><tr><th class="col-sm-5">Server</th><th class="col-sm-3">Port</th><th class="col-sm-2"></th><th class="col-sm-2"></th></tr></thead>
              <tbody>
                <tr><td colspan="2">No server connected</td>
                  <td><button type="button" class="btn btn-primary btn-sm" disabled>Connect</button></td>
                  <td><button type="button" class="btn btn-secondary btn-sm" disabled>Dismiss</button></td></tr>
              </tbody>
            </table>
            -->
            <ul class="list-group list-group-flush" id="serverlist">
              <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-text">No server connected</span>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary btn-sm" disabled>Connect</button>
                    <button type="button" class="btn btn-secondary btn-sm" disabled>Dismiss</button>
                  </div>
            	  </div>
              </li>
              <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-text">localhost</span>
                  <span class="input-group-text">:</span>
            	    <span class="input-group-text">7624</span>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary btn-sm">Connect</button>
                    <button type="button" class="btn btn-secondary btn-sm">Dismiss</button>
                  </div>
            	  </div>
              </li>
            </ul>
            <datalist id='knownindiservers'>
      	       <option>localhost</option>
      	       <option>127.0.0.1</option>
      	       <option>192.168.0.1</option>
            </datalist>
            <datalist id='knownindiports'>
      	       <option>7624</option>
            </datalist>
            <div class="input-group">
              <input type='text' id='server' size='15' list='knownindiservers' class="form-control" aria-label="Server" placeholder="Server address"/>
              <span class="input-group-text">:</span>
        	    <input type='number' id='port' max='65535' size='5' list='knownindiports' class="form-control" aria-label="Port" placeholder="Server port"/>
              <div class="input-group-append">
                <button type="button" class="btn btn-primary btn-sm">Add</button>
              </div>
        	  </div>
          </div>
          <div class="modal-footer justify-content-between">
            <div class="form-check mr-auto">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value=""/>Use cookies to store your servers
              </label>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar" id="navbar-main">
      <form class="form-inline">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom" title="Add an Indi server">
          <button class="btn btn-outline-primary" type="button" data-toggle="modal" data-target="#indiServerModalCenter"><b>+</b></button>
        </span>
        <button class="btn btn-outline-primary" type="button" data-toggle="tooltip" data-placement="bottom" title="Select server" disabled>Server</button>
        <button class="btn btn-outline-primary" type="button" data-toggle="tooltip" data-placement="bottom" title="Select Device" disabled>Device</button>
        <button class="btn btn-outline-primary" type="button" data-toggle="tooltip" data-placement="bottom" title="Select Group" disabled>Group</button>
    </form>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type='application/javascript' src='js/main_bootstrap.js'></script>
  </body>
</html>
